<div *ngIf="isLogin()" class="page-sidebar navbar-collapse collapse">
    <!-- BEGIN SIDEBAR MENU -->
    <!-- DOC: Apply "page-sidebar-menu-light" class right after "page-sidebar-menu" to enable light sidebar menu style(without borders) -->
    <!-- DOC: Apply "page-sidebar-menu-hover-submenu" class right after "page-sidebar-menu" to enable hoverable(hover vs accordion) sub menu mode -->
    <!-- DOC: Apply "page-sidebar-menu-closed" class right after "page-sidebar-menu" to collapse("page-sidebar-closed" class must be applied to the body element) the sidebar sub menu mode -->
    <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
    <!-- DOC: Set data-keep-expand="true" to keep the submenues expanded -->
    <!-- DOC: Set data-auto-speed="200" to adjust the sub menu slide up/down speed -->
    <ul class="page-sidebar-menu" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
        <li class="heading" style="margin-top:-20px;border-bottom:1px solid #d84041">
            <h3 class="uppercase">{{restaurant}}</h3>
        </li>
        <li class="start" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a ui-sref="dashboard" routerLink="/home">
                <i class="icon-home"></i>
                <span class="title">Dashboard</span>
            </a>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/settings" class="nav-link nav-toggle">
                <i class="icon-settings"></i>
                <span class="title">Order Settings</span>
            </a>
            
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/menu" class="nav-link nav-toggle">
                <i class="fa fa-file-text-o"></i>
                <span class="title">&nbsp;Menu</span>
            </a>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/add-items-to-menu" class="nav-link nav-toggle">
                <i class="fa fa-plus-square" aria-hidden="true"></i>
                <span class="title">&nbsp;Add items to menu</span>
            </a>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/history" class="nav-link nav-toggle">
                <i class="icon-wrench"></i>
                <span class="title">History</span>
            </a>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a routerLink="/report" class="nav-link nav-toggle">
                <i class="icon-user"></i>
                <span class="title">Reports</span>
            </a>
        </li>
    </ul>
    <!-- END SIDEBAR MENU -->
</div>
