<div class="middle-box text-center loginscreen animated fadeInDown">

        <h3>Welcome to QUABII</h3>

        <form class="m-t" role="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
            <!-- <input type="hidden" name="_token" value="S35plkweG6BESm3ksBFhqIb0NE3CbLVmGsiLhfOg"> -->
           
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required="" value="" [(ngModel)]="model.email" #email="ngModel">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" required="" [(ngModel)]="model.password" #password="ngModel">
            </div>

            <div class="form-group" [ngClass]="{'has-error': message }">
                <span class="help-block" *ngIf="message">
                    <strong>{{message}}</strong>
                </span>
            </div>

            <div class="form-group margin-nt">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember"> Remember Me
                    </label>
                </div>
            </div>
