<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <!-- BEGIN ACTION -->
            
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject bold uppercase">Report</span>
                </div>
            </div>
            <!-- END ACTION -->

            <div class="portlet-body">
                <div class="row">
                    <div class="col-md-3">
                        <label class="control-label">From</label>
                        <input class="form-control input-nt" (click)="show[i] = true" value="Click here to choice Date" value="{{ monthValue | date:'fullDate' }}" placeholder="Click here to change day" name="dateStart" [(ngModel)]="monthValue">

                        <datepicker datepickerMode="month" minMode="month" *ngIf="show[i]" [(ngModel)]="monthToday" (selectionDone)="show[i] = false || updateMonth()" name="dateStart">
                        </datepicker>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
