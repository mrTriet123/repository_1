            <p class="plogin">Login</p>

                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" required="" [(ngModel)]="model.password" #password="ngModel">
                </div>

                <div class="form-group" [ngClass]="{'has-error': message }">
                    <span class="help-block" *ngIf="message">
                        <strong>{{message}}</strong>
                    </span>
                </div>
