            <div class="title">
                <h3>Please set a new password</h3>

                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="New password" name="newpassword" required="" [(ngModel)]="model.newpassword" #newpassword="ngModel">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Retype your password" name="renewpassword" required="" [(ngModel)]="model.renewpassword" #renewpassword="ngModel">
                </div>

                <div class="form-group" [ngClass]="{'has-error': message }">
                    <span class="help-block" *ngIf="message">
