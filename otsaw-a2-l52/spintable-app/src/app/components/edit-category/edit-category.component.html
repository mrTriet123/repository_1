        <div class="portlet-body">
                
                <!-- BEGIN TABLE -->
            <div class="row">
                <div class="row">
                    <div *ngFor="let alert of alerts" class="col-lg-12">
                      <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" style="margin:0px;">
                            <div class="col-md-6">
                                <div class="form-group mt-repeater">
                                <!-- TEST -->
                                    <div class="portlet-body mt-element-card mt-element-overlay">
                                        <div *ngIf="!isAddon()" class="mt-card-item">
                                            <div class="mt-card-avatar mt-overlay-1">
                                                <label for="file-input">
                                                    <img [src]="model.url" />
                                                </label>
                                                <input style="display: none;" id="file-input" type="file" #input="" (change)="onChangeFile($event) || fileChange(input)"/>
                                            </div>
                                        </div>
                                        <form role="form" (ngSubmit)="f.form.valid && saveData() || f.reset()" #f="ngForm">
                                            <div class="form-group">
                                                <label class="control-label">{{type}} name</label>
                                                <input type="text" placeholder="{{type}} name" class="form-control" name="name" required [(ngModel)]="model.name" /> 
                                            </div>
                                            <div class="form-group" *ngIf="!isAddon()">
                                                <label class="control-label">Description</label>
                                                <textarea class="form-control" rows="3" placeholder="It's delicious!!" name="description" required [(ngModel)]="model.description"></textarea>
                                            </div>
                                            <div class="form-group" *ngIf="isAddon()">
                                                <label class="control-label">Type</label>
                                                <ng-select
                                                  [items]="typeList"
                                                  [active]="[typeList[indexType]]"
                                                  (data)="refreshValue($event)"
                                                  placeholder="No number selected">
                                                </ng-select>
                                            </div>
                                            <div class="form-group" *ngIf="isPayOne">
                                                <label class="control-label">Price ($)</label>
                                                <input type="text" placeholder="20" class="form-control" required name="price" [(ngModel)]="model.price"/> 
                                            </div>
                                            <div class="margin-top-10">
                                                <button type="submit" class="btn green">Save Changes</button>
                                                <a [routerLink]="['/menu']" class="btn default">Cancel </a>
                                            </div>
                                        </form>
                                    </div>
                                </div> 
                            </div>
                        </div>
                    </div>
                <!-- END TABLE -->
            </div>


        </div>
