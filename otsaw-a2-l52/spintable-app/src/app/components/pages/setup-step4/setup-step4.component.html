<div class="portlet-body col-xs-12 col-md-6 col-lg-5 no-space">
    <h1>First: Set your accounts</h1>
    <p>You have two kind of accounts: administrator and employee.<br>
    You will be able to manager all aspects of the account.</p>
    <div class="row no-space">
        <div class="col-xs-12 col-sm-11 col-md-10 no-space">
            <div class="box-form-nt">
                <div class="row no-space">
                    <div class="col-xs-12">
                        <div class="row no-space">
                            <div class="col-xs-12 col-sm-4 col-md-3">
                                <img src="../../../logo2.png" style="width: 100%;">
                            </div>
                            <div class="col-xs-12 col-sm-8 col-md-9">
                                <h2>Employee Account</h2>
                                <p style="color: white;">Servers and kitchen operations staff should have access to this account</p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <!-- BEGIN FORM-->
                <div class="row no-space">
                    <div class="col-xs-12">
                        <div class="row no-space">
                            <div class="col-xs-12">
                                <form id="form_sample_2" (ngSubmit)="f.form.valid && step4_submit()" #f="ngForm">
                                    <div class="form-body">
                                        <label for="form_control_1">You can invite up to 3 employees. Simply send them an email invite.</label>
                                        <div class="form-group form-md-line-input">
                                            <input type="email" class="form-control" name="email1" id="form_control_1" placeholder="Email" #email1="ngModel" [(ngModel)]="model[0]">
                                        </div>
                                        <div class="form-group form-md-line-input">
                                            <input type="email" class="form-control" name="email2" id="form_control_1" placeholder="Email" #email2="ngModel" [(ngModel)]="model[1]">
                                        </div>
                                        <div class="form-group form-md-line-input">
                                            <input type="email" class="form-control" name="email3" id="form_control_1" placeholder="Email" #email3="ngModel" [(ngModel)]="model[2]">
                                        </div>
                                    </div>
                                    <div class="form-actions center">
                                        <button type="submit"><h3>Accept</h3></button><br>
                                        <a style="text-decoration: underline;">Tell me more</a>
                                    </div>
                                </form>
                             </div>
                        </div>
                    </div>
                </div>

                <!-- END FORM-->
            </div>
        </div>
    </div>

</div>
